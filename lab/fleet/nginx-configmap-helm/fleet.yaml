namespace: labfleethelm
targetCustomizations:
- name: web01
  releasename: web
  helm:
    values:
      replicas: 2
  clusterSelector:
    matchLabels:
      env: lab
  dependsOn:
    - name: configmap

- name: configmap
  clusterSelector:
    matchLabels:
      env: lab
  yaml: 
    - configmap.yaml